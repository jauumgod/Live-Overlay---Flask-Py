<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>LIVE OVERLAY</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div>    
    <a href="#">
        <i class="bibi-list">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </i>
    </a>
    </div>
    <div class="center-time">
        <h1>Come√ßaremos em breve!</h1>
        <div>
            <h2><span id="current-time"></span></h2>
        </div>
        
        <script>
            $(document).ready(function() {
                setInterval(function() {
                    $.getJSON('/time', function(data) {
                        $('#current-time').text(data.time);
                    });
                }, 1000);
            });
        </script>
    </div>
    <div class="horarios">
        <p class="hr">Horarios:</p>
    {%for chave,valor in horarios.items() %}
        <ul>          
            <li>{{chave}} - {{valor}}</li>
        </ul>
    {% endfor %}
    </div>
    
    <div>
        <button class="btn btn-primary" onclick="window.location.href='https://www.twitch.tv/jauumg0d'">Assista Agora!</button><br>
        
        <p class="texto">Clique aqui para assistir live e para<br>
            saber mais detalhes sobre desenvolvimento.</p>
    </div>

    <div>
        <button class="btn btn-dark" onclick="window.location.href='https://github.com/jauumgod'">Github</button><br>
    </div>

    <div class="audio">
        <audio controls>
            <source src="{{url_for('static', filename='musica2.mp3') }}" type="audio/mpeg">
          </audio> 
    </div>

    <div>

    </div>

    <footer>
        <p>&copy; 2023 My Website. Todos os direitos reservados.</p>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </footer>
    

</body>
</html>
